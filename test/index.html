<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="application/javascript"></script>
  <script src="../dist/index.js"></script>
</head>

<body>
  <p>
    <span id="address"></span>&nbsp;balance:
    <span id="balance"></span>
  </p>
  <script type="module">
    console.log("window.ethereum", window.ethereum);
    window.ethereum._BitizenUpdateRpcUrl("0x38", "https://bsc-dataseed.binance.org/")
    // console.log("getAccounts", await window.ethereum.request({ id: 0, method: "eth_accounts" }));
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    console.log("provider", provider);
    // const signer = await provider.getSigner().getAddress();
    const signer = "0x0000000000000000000000000000000000000000";
    document.getElementById("address").textContent = signer;
    let balance = await provider.getBalance("0x0000000000000000000000000000000000000000");
    console.log("balance", balance);
    document.getElementById("balance").textContent = ethers.utils.formatEther(
      balance
    );

    await new Promise((resolve) => setTimeout(resolve, 5000))
    window.ethereum._BitizenUpdateRpcUrl('0x' + Number(250).toString(16), "https://rpc.ftm.tools/")
    balance = await provider.getBalance("0x0000000000000000000000000000000000000000");
    console.log("balance", balance);
    document.getElementById("balance").textContent = ethers.utils.formatEther(
      balance
    );
  </script>
</body>

</html>
